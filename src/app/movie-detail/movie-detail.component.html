<mat-spinner *ngIf="!dataIsReady"></mat-spinner>

<mat-card class="movieDetail" *ngIf="dataIsReady">
    <mat-card-header>

        <mat-card-title>{{movie.original_title}}</mat-card-title>

    </mat-card-header>
    <img [src]="'http://image.tmdb.org/t/p/w500'+movie.poster_path" width="200" height="300" />
    <mat-card-content>
        <p>
            {{movie.overview}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="findTorrent()">Torrents</button>

    </mat-card-actions>
</mat-card>
