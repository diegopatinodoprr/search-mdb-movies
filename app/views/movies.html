<div class="movies-container" id="top">
  <div class="movies">
    <div ng-repeat="movie in movies" class="single-movie col-md-4 col-xs-1 col-lg-3">

      <div class="thumbnail" >
        <img ng-src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" width="100" height="150"/>
      </div>
      <ul class="" style="list-style-type: none">
        <li style="height: 30px">
        <a style="color: white;" ng-href="#/info/{{movie.id}}"><b ng-bind="movie.title"></b></a>
        </li>
        <li class="row">
          <label class="label label-default">Ann√©e:</label>
          <span class=" label label-success" ng-bind="movie.release_date | date:'yyyy'"></span>
        </li>
        <li class="row">
          <label class="label label-default">Note:</label>

          <rating class="label label-success" ng-model="movie.vote_average" max="10" readonly="true"></rating>
          <span class="badge bg-warning" ng-bind="movie.vote_count"></span>

        </li>
      </ul>

    </div>
  </div>
  <div class="row">
    <ul uib-pagination total-items="totalPages" ng-model="currentPage" ng-change="pageChanged()" max-size="5"
        class="pagination-sm" boundary-links="true" rotate="false"></ul>


  </div>
</div>
